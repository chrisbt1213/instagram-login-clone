<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="container">
        <div class="content-ctr">
            <div class="img-left">
                
            </div>
            <div class="main-ctr">
                <div class="login-ctr inside-ctr">
                    <img class="logo" src="https://assets.codepen.io/6060109/ig-logo.png" alt="Instagram Logo">
                    <form action="#">
                        <input type="email" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Log In">
                    </form>
                    <h5>OR</h4>
                    <ul>
                        <li><a href="FACEBOOK.COM">Log in with Facebook</a></li>
                    </ul>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="new-acct-ctr inside-ctr">
                    <p>Don't have an account?</p>
                    <a href="#">Sign up</a>
                </div>
                <p>Get the app.<p>
                <div class="stores-ctr">
                    <img src="https://assets.codepen.io/6060109/IG-app-store-button.png" alt="Link to App Store">
                    <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png" alt="Link to Play Store">
                </div>
            </div>
        </div>
        <div class="footer-ctr">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
        </div>
        <div class="bottom-ctr">
            <select class="select-lang" name="languages" id="languages">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Arabic">Arabic</option>
            </select>
            <p>Â©2021 Instagram from Facebook</p>
        </div>
    </div>
</body>
</html>
